<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addMovie</title>
<style>
.content{
margin-top:100px;
margin-left:200px;
}
</style>
</head>
<body>
{% include "navbar.html" %}
<div class="content">
    <form action="result" class="contact-form" method="POST">
    {% csrf_token %}
    <div class="form-group row">
      <div class="col-xs-4">
        <label>Movie Name</label>
        <input class="form-control input-lg" name="name" type="text">
      </div>
      <div class="col-xs-4">
        <label>Movie Type</label>
        <input class="form-control input-lg" name="type" type="text">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-4">
        <label>Movie Review</label>
        <input class="form-control input-lg" name="review" type="text">
      </div>
      <div class="col-xs-4">
        <label>Movie Release Date</label>
        <input class="form-control input-lg" name="date" type="text">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-4">
        <label>Movie Details</label>
        <input class="form-control input-lg" name="details" type="text">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-4">
        <input type="submit" class="btn btn-primary btn-lg">
      </div>
    </div>
    </form>
</div>
</body>
</html>
